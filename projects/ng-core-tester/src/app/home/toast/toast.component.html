<div class="ui:flex ui:gap-2">
  <p-select
    [options]="toastTypes"
    optionLabel="name"
    [placeholder]="'Select a toast type'|translate"
    [(ngModel)]="toastType"
  />
  <input type="text" pInputText [(ngModel)]="toastMessage" />
  <p-button [label]="'Show'|translate" [outlined]="true" (onClick)="showToast()" />
</div>
