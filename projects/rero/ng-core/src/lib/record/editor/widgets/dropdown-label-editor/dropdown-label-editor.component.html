@if (field.props.label) {
  <div class="core:flex core:gap-1 core:items-center">
    <span [pTooltip]="field.props.description" tooltipPosition="top">
      {{ field.props.label }}
      @if (field.props.required) {
        &nbsp;*
      }
    </span>
    <ng-content select="[menu]"/>
    <ng-content id="{field.id}-clone-button" select="[buttons]"/>
  </div>
}
