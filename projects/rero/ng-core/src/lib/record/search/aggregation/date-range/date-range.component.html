<p-datepicker
  styleClass="core:w-full"
  inputStyleClass="core:text-center"
  [(ngModel)]="dateRangeModel"
  selectionMode="range"
  showIcon
>
  <ng-template #footer>
    <p-divider/>
    <div class="core:grid core:grid-cols-12 core:gap-4">
      @for (cfg of buttonConfig; track cfg.value) {
        <div class="core:col-span-6 core:flex core:justify-center">
          <p-button (onClick)="setRange(cfg.value)" styleClass="core:w-full" class="core:grow core:p-1" outlined size="small" [label]="cfg.label" />
        </div>
      }
    </div>
  </ng-template>
</p-datepicker>
<div class="core:flex core:justify-end core:mt-2 core:gap-2">
  <p-button size="small" [label]="'Apply' | translate" outlined (onClick)="updateFilter()" />
  @if (hasQueryParam) {
    <p-button size="small" class="core:ml-1" [label]="'Clear filter' | translate" outlined (onClick)="clearFilter()" />
  }
</div>
