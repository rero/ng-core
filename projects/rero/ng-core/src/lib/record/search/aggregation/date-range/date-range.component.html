<p-calendar
  styleClass="w-full"
  inputStyleClass="text-center"
  [(ngModel)]="dateRangeModel"
  selectionMode="range"
  readonlyInput
  showIcon
>
  <ng-template pTemplate="footer">
    <p-divider/>
    <div class="grid grid-nogutter">
      @for (cfg of buttonConfig; track cfg) {
        <div class="col-6 flex justify-content-center">
          <p-button (onClick)="setRange(cfg.value)" styleClass="w-full" class="flex-grow-1 p-1" outlined size="small" [label]="cfg.label" />
        </div>
      }
    </div>
  </ng-template>
</p-calendar>
<div class="flex justify-content-end mt-2 gap-2">
  <p-button size="small" [label]="'Apply' | translate" outlined (onClick)="updateFilter()" />
  @if (hasQueryParam) {
    <p-button size="small" class="ml-1" [label]="'Clear filter' | translate" outlined (onClick)="clearFilter()" />
  }
</div>
