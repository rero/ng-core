@if (filters()?.length > 0) {
  <div class="core:flex core:flex-wrap core:mb-2">
    @for (filter of filters(); track filter) {
    <p-button
      class="core:mr-2 core:mb-2"
      [label]="filter.name ? filter.name : (filter.key | bucketName : filter.aggregationKey | async)"
      icon="fa fa-times"
      [outlined]="true"
      severity="secondary"
      (onClick)="removeFilter(filter)"
    />
    }
  </div>
  }
