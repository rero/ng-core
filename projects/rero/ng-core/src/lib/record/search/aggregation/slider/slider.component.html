<p-inputGroup>
    <p-inputNumber
      class="core:mr-1"
      inputId="integeronly"
      [useGrouping]="false"
      [(ngModel)]="range[0]"
      [min]="range[0]"
      [max]="range[1]" />
    <p-inputNumber
      class="core:ml-1"
      inputId="integeronly"
      [useGrouping]="false"
      [(ngModel)]="range[1]"
      [min]="range[0]"
      [max]="range[1]" />
</p-inputGroup>
<div class="core:flex core:justify-end core:mt-2 core:gap-2">
    <p-button size="small" [label]="'Apply' | translate" [outlined]="true" (onClick)="$event.preventDefault(); updateFilter()" />
    @if (hasQueryParam) {
      <p-button size="small" [label]="'Clear filter' | translate" [outlined]="true" (onClick)="$event.preventDefault(); clearFilter()" />
    }
</div>
