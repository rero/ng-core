@if (sortOptions.length > 0) {
<p-dropdown
  [placeholder]="'selectâ€¦' | translate"
  [options]="sortOptions"
  [ngModel]="currentSortOption?.value"
  (onChange)="changeSorting($event)"
>
  <ng-template pTemplate="selectedItem" let-item>
    @if(item.icon) {
    <i class="fa {{ item.icon }} mr-2"></i>
    }
    {{ item.label }}
  </ng-template>
  <ng-template let-item pTemplate="item">
    @if(item.icon) {
    <i class="fa {{ item.icon }} mr-2"></i>
    }
    {{item.label }}
  </ng-template>
</p-dropdown>
}
