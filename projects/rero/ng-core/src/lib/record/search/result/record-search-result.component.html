<div class="float-right ml-5 mb-2" *ngIf="adminMode.can">
    <!-- use button -->
    <button *ngIf="useStatus && useStatus.can && useStatus.url"
            id="result-use-button"
            class="btn btn-sm btn-outline-primary"
            [title]="'Use' | translate"
            [name]="'Use' | translate"
            (click)="useRecord()"
    >
        <i class="fa fa-hand-o-right"></i>
    </button>

    <!-- edit button -->
    <button *ngIf="updateStatus && updateStatus.can"
            id="result-edit-button"
            class="btn btn-sm btn-outline-primary ml-2"
            [title]="'Edit' | translate"
            [name]="'Edit' | translate"
            (click)="editRecord(record.id)"
            routerLink="edit/{{ record.id }}">
        <i class="fa fa-pencil"></i>
    </button>

    <!-- delete button -->
    <span class="ml-2" *ngIf="deleteStatus">
        <button *ngIf="deleteStatus.can; else deleteMessageLink"
                id="result-delete-button"
                class="btn btn-sm btn-outline-danger"
                [title]="'Delete' | translate"
                [name]="'Delete' | translate"
                (click)="deleteRecord(record.id)">
            <i class="fa fa-trash"></i>
        </button>
        <ng-template #deleteMessageLink>
            <button *ngIf="deleteStatus.message"
                    id="result-delete-button"
                    class="btn btn-sm btn-outline-danger disabled"
                    [title]="'Delete'|translate"
                    [name]="'Delete'|translate"
                    [popover]="tolTemplate" triggers="mouseenter:mouseleave">
                <i class="fa fa-trash"></i>
            </button>
        </ng-template>
        <ng-template #tolTemplate>
          <div [innerHtml]="deleteInfoMessage | nl2br"></div>
        </ng-template>
    </span>
</div>
<ng-template ngCoreRecordSearchResult></ng-template>
