@if (displayLabel()) {
  <label [for]="inputId()" class="core:font-bold">{{ placeholder() }}</label>
}
<p-inputGroup>
  <input
    #searchInput
    [pAutoFocus]="focus()"
    pInputText
    [disabled]="disabled()"
    [id]="inputId()"
    [placeholder]="!displayLabel() && placeholder() ? placeholder() : ''"
    [value]="searchText()"
    (keydown.enter)="doSearch()"
    attr.aria-label="{{ placeholder() }}"
  />
  <p-inputGroupAddon>
    <p-button
      icon="fa fa-search"
      variant="text"
      severity="secondary"
      (click)="doSearch()"
      class="core:h-[2.5rem]"
    />
  </p-inputGroupAddon>
</p-inputGroup>
